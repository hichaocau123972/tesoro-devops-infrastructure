name: Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - staging
          - production

  push:
    branches:
      - develop
      - main
    paths:
      - 'infrastructure/**'
      - '.github/workflows/deploy-infrastructure.yml'

permissions:
  id-token: write
  contents: read

env:
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

jobs:
  validate:
    name: Validate Infrastructure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Validate Bicep templates
        run: |
          az bicep build --file infrastructure/bicep/main.bicep
          echo "✅ Bicep templates are valid"

      - name: Run Bicep linter
        run: |
          az bicep lint --file infrastructure/bicep/main.bicep

  plan:
    name: Plan Deployment
    needs: validate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: ${{ github.event.inputs.environment && fromJSON(format('["{0}"]', github.event.inputs.environment)) || (github.ref == 'refs/heads/main' && fromJSON('["staging"]') || fromJSON('["dev"]')) }}
    environment: ${{ matrix.environment }}
    outputs:
      changes-detected: ${{ steps.what-if.outputs.changes-detected }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Run What-If Analysis
        id: what-if
        run: |
          WHAT_IF_OUTPUT=$(az deployment sub what-if \
            --location eastus \
            --template-file infrastructure/bicep/main.bicep \
            --parameters environment=${{ matrix.environment }} \
            --parameters location=${{ vars.AZURE_REGION || 'eastus' }})

          echo "$WHAT_IF_OUTPUT"

          if echo "$WHAT_IF_OUTPUT" | grep -q "Resource changes: [1-9]"; then
            echo "changes-detected=true" >> $GITHUB_OUTPUT
          else
            echo "changes-detected=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment PR with What-If Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## Infrastructure Changes Preview (${{ matrix.environment }})\n\n```\n${{ steps.what-if.outputs }}\n```'
            })

  deploy:
    name: Deploy to ${{ matrix.environment }}
    needs: [validate, plan]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: ${{ github.event.inputs.environment && fromJSON(format('["{0}"]', github.event.inputs.environment)) || (github.ref == 'refs/heads/main' && fromJSON('["staging"]') || fromJSON('["dev"]')) }}
    environment:
      name: ${{ matrix.environment }}
      url: https://tesoro-${{ matrix.environment }}.azurewebsites.net
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Infrastructure
        id: deploy
        run: |
          az deployment sub create \
            --name "tesoro-${{ matrix.environment }}-$(date +%Y%m%d-%H%M%S)" \
            --location eastus \
            --template-file infrastructure/bicep/main.bicep \
            --parameters environment=${{ matrix.environment }} \
            --parameters location=${{ vars.AZURE_REGION || 'eastus' }} \
            --parameters appName=tesoro \
            --output json > deployment-output.json

          cat deployment-output.json

      - name: Extract Deployment Outputs
        id: outputs
        run: |
          RESOURCE_GROUP=$(jq -r '.properties.outputs.resourceGroupName.value' deployment-output.json)
          KEY_VAULT_NAME=$(jq -r '.properties.outputs.keyVaultName.value' deployment-output.json)
          APP_SERVICE_NAME=$(jq -r '.properties.outputs.appServiceName.value' deployment-output.json)

          echo "resource-group=$RESOURCE_GROUP" >> $GITHUB_OUTPUT
          echo "key-vault=$KEY_VAULT_NAME" >> $GITHUB_OUTPUT
          echo "app-service=$APP_SERVICE_NAME" >> $GITHUB_OUTPUT

      - name: Update Key Vault Secrets
        env:
          RESOURCE_GROUP: ${{ steps.outputs.outputs.resource-group }}
          KEY_VAULT: ${{ steps.outputs.outputs.key-vault }}
        run: |
          # Set connection strings and secrets
          # Note: Actual values should come from GitHub Secrets

          if [ -n "${{ secrets.SQL_CONNECTION_STRING }}" ]; then
            az keyvault secret set \
              --vault-name $KEY_VAULT \
              --name sql-connection-string \
              --value "${{ secrets.SQL_CONNECTION_STRING }}"
          fi

          if [ -n "${{ secrets.POSTGRES_CONNECTION_STRING }}" ]; then
            az keyvault secret set \
              --vault-name $KEY_VAULT \
              --name postgres-connection-string \
              --value "${{ secrets.POSTGRES_CONNECTION_STRING }}"
          fi

      - name: Run Post-Deployment Tests
        run: |
          echo "Running smoke tests..."
          # Add smoke test commands here
          # Example: curl https://${{ steps.outputs.outputs.app-service }}.azurewebsites.net/health

      - name: Deployment Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ matrix.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Resource Group**: ${{ steps.outputs.outputs.resource-group }}" >> $GITHUB_STEP_SUMMARY
          echo "- **App Service**: ${{ steps.outputs.outputs.app-service }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Key Vault**: ${{ steps.outputs.outputs.key-vault }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ✅ Deployed Successfully" >> $GITHUB_STEP_SUMMARY

      - name: Upload Deployment Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-output-${{ matrix.environment }}
          path: deployment-output.json
          retention-days: 30

  notify:
    name: Notify Team
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Send notification
        run: |
          echo "Deployment ${{ needs.deploy.result }}"
          # Add Slack/Teams notification here
